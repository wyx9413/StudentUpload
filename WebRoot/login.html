<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css" />
		<link rel="stylesheet" href="css/index.css"  />
		<script src="./js/jquery-2.1.3.min.js"></script>
	</head>

	
	<body background="img/timg.jpg" style="background-repeat: no-repeat; background-size: 100% 100%; background-attachment:fixed ;">
		<form class="layui-form" action="#" id="form">
			<img id="img_head" src="img/timg-head.jpg" style="border-radius: 200px; width: 100px;"/>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
				<div class="layui-input-block">
					<input type="text"  id="loginname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
				<div class="layui-input-block">
					<input type="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item" id="btn-admin">
				<div class="layui-input-block">
					<button class="layui-btn" onclick="login()">登录</button>
				</div>
			</div>
		</form>

		
<script>
	
function login(){
	var loginname = $("#loginname").val();
	var pw = $("#password").val();
	
		$.ajax({
			type:"POST",
			url : "TeacherServlet",
			dataType:"json",
			data : {
			loginname:loginname,
			password:pw,
			method:"login"
			},
			success : function(doc) {
			 //console.log(doc[0].result);
				if(doc[0].result=="success"){
					window.location.href="show.html";
				}
				else{
					alert("您的登陆信息有误！请重新输入");
				}
			}
			
		});
			
		};
	
		</script>
		<script src="layui-v2.4.5/layui/layui.all.js"></script>

	</body>

</html>
